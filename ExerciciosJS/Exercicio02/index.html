<!DOCTYPE html>

<body>
    <main>
        <h1>Desafio 02: <br>Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-vidas.</h1>

        <p>
        <script>            
            //Solicitando o nome da pessoa atraves de um prompt
            var nomePessoa = prompt("Digite seu nome: ")

            //Inserido no documento o nome da pessoa acima junto a uma mensagem de boas vindas 
            document.write(`Olá ${nomePessoa}, bem vindo(a) ao JavaScript!`)
        </script>
        </p>

    </main>     
</body>
