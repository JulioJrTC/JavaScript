<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../!midia/favicon.ico" type="image/x-icon">
    <title>Exercicio 03</title>
</head>
<body>
    <main>
        <h1>Desafio 03: <br>Crie um programa que leia dois números e mostre a soma entre eles.</h1>

        <p>
        <script>
            //Solicitando dois numeros
            var n1 = parseInt(prompt("Digite o primeiro numero: "))
            var n2 = parseInt(prompt("Digite o segundo numero: "))

            //Efetuando a soma dos numeros acima e armazendo o resultado em uma variavel
            var soma = (n1+n2)

            //Imprimindo o resultado da soma acima no documento HTML
            document.write(`A soma dos numeros ${n1} e ${n2} é igual a ${soma}!`)
        </script>
        </p>

        
    </main>
</body>
</html>
